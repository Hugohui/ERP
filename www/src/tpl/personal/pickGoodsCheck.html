<div ng-controller="pickGoodsCheckController" class="app">
    <div class="mainView">
        <div class="pickGoodsBody">
            <div class="queryDIv">
                <div class="queryTitle bg-black">条件查询</div>
                <div class="queryBody">
                    <input type="date" placeholder="开始日期" class="startDate"/>至<input type="date" placeholder="结束日期" class="endDate"/>
                    <select class="selectCss">
                        <option value="all" aria-checked="true">全部</option>
                        <option value="0">未审核</option>
                        <option value="1">已审核</option>
                    </select>
                    <div class="searchGroup">
                        <input type="text" ng-if="roles.role_id!=7" placeholder="订单编号/申请人" class="placeholderOrderNum"/>
                        <input type="text" ng-if="roles.role_id==7" placeholder="订单编号" class="placeholderOrderNum"/>
                        <a href="javascript:;" class="btn btn-primary btn-sm search"><i class="fa fa-search"></i>搜索</a>
                    </div>
                </div>
            </div>
            <div class="tableContentDiv" >
                <div class="addPickPurchaseDiv">
                    <button class="btn btn-success btn-sm" ng-click="addPickGooodsPurchase()"><s class="fa fa-plus"></s> 新增领料申请</button>
                </div>
                <table id="pickGoodsTable" class="display table-striped table-bordered table-hover table-condensed" cellspacing="0" width="100%">
                    <thead>
                    <tr >
                        <td>领料申请单号</td>
                        <td>申请人</td>
                        <td>申请时间</td>
                        <td>状态</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
    <div ng-include="'tpl/blocks/aside.html'" class="aside" ></div>
    <div ng-include="'tpl/blocks/header.html'"class="header"></div>
    <div ng-include="'tpl/blocks/footer.html'"></div>

    <!--S = modal-->
    <!--新增领料申请-->
    <div class="modal fade" id="addPickGooodsPurchaseModal" tabindex="-1" role="dialog" aria-labelledby="addPickGooodsPurchaseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPickGooodsPurchaseModalLabel">新增领料申请</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="tableDiv">
                        <table class="display table-striped table-bordered table-hover" id="addPickPurchaseTable" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td>采购申请单号</td>
                                    <td>采购订单号</td>
                                    <td>合同号</td>
                                    <td>状态</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="addOk()">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>
