<div ng-controller="infoMaintainController">
    <div ng-include="'tpl/blocks/header.html'" class="header"></div>
    <div ng-include="'tpl/blocks/aside.html'"  class="aside"  ></div>
    <div class="mainView">
        <div class="infoMaintain">
            <h1>基本信息</h1>
            <ul>
                <li>姓名：{{user.name}}</li>
                <li>联系电话：<span id="phoneUpdateBtn"><i class="fa fa-pencil-square-o"></i></span></li>
                <li>密码：{{user.pwd}}<span id="pwdUpdateBtn"  data-toggle="modal" data-target="#infoUpdata" ><i class="fa fa-pencil-square-o"></i> </span></li>
            </ul>
        </div>


        <!--修改密码，模态框-->
        <div class="modal fade" id="infoUpdata" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">修改密码</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                       原密码： <input type="text"/><br/>
                       新密码： <input type="text"/>
                       再次输入： <input type="text"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="deleteStu()" id="okdeleteBtn">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'tpl/blocks/footer.html'"></div>
</div>
