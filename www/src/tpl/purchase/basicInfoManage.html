<div ng-controller="basicInfoManageController" class="app ng-scope">
    <div class="mainView">
        <div class="basicInfoManageBody" id="basicInfoManage">
            <!--物料信息-->
            <div class="panel panel-success">
                <div class="panel-heading">物料信息
                    <i class="pull-right expand" ng-click="expandOrPackUp($event)">展开</i>
                </div>
                <div class="panelMain">
                    <div class="panel-body">
                        <div class="infoInput">
                            <ul>
                                <li><s class="fa fa-asterisk redText"></s>物品名称：<input type="text"/></li>
                                <li><s class="fa fa-asterisk redText"></s>物料编码：<input type="text"/></li>
                                <li><s class="fa fa-asterisk redText"></s>规格型号：<input type="text"/></li>
                                <li><s class="fa fa-asterisk redText"></s>单位：<input type="text" class="unit"/></li>
                                <li><s class="fa fa-asterisk redText"></s>厂家：<input type="text"/></li>
                                <li>描述：<input type="text" class="descript"/></li>
                            </ul>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm">保存</button>
                        </div>
                    </div>
                    <table class="table display table-striped table-bordered table-hover" id="" cellspacing="0" width="100%">
                        <thead>
                        <tr >
                            <td>物品名称</td>
                            <td>物料编码</td>
                            <td>规格型号</td>
                            <td>单位</td>
                            <td>厂家</td>
                            <td>描述</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!--供应商信息-->
            <div class="panel panel-success">
                <div class="panel-heading">供应商信息
                    <i class="pull-right expand" ng-click="expandOrPackUp($event)">展开</i>
                </div>
                <div class="panelMain">
                    <div class="panel-body">
                        <div class="infoInput">
                            <ul>
                                <li><s class="fa fa-asterisk redText"></s>供应商编号：<input type="text"/></li>
                                <li><s class="fa fa-asterisk redText"></s>供应商名称：<input type="text"/></li>
                                <li>联系人：<input type="text"/></li>
                                <li>联系电话：<input type="text"/></li>
                            </ul>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm">保存</button>
                        </div>
                    </div>
                    <table class="table display table-striped table-bordered table-hover" id="" cellspacing="0" width="100%">
                        <thead>
                        <tr >
                            <td>供应商编号</td>
                            <td>供应商名称</td>
                            <td>联系人</td>
                            <td>联系电话</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!--项目信息-->
            <div class="panel panel-success">
                <div class="panel-heading">项目信息
                    <i class="pull-right expand" ng-click="expandOrPackUp($event)">展开</i>
                </div>
                <div class="panelMain">
                    <div class="panel-body">
                        <div class="infoInput">
                            <ul>
                                <li><s class="fa fa-asterisk redText"></s>项目号：<input type="text" valType msg="项目号不能为空"/></li>
                                <li><s class="fa fa-asterisk redText"></s>项目名称：<input type="text" valType msg="项目名称不能为空"/></li>
                                <li></s>负责人：<input type="text"/></li>
                                <li>描述：<input type="text" class="descript"/></li>
                            </ul>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm">保存</button>
                        </div>
                    </div>
                    <table class="table display table-striped table-bordered table-hover" id="" cellspacing="0" width="100%">
                        <thead>
                        <tr >
                            <td>项目号</td>
                            <td>项目名称</td>
                            <td>负责人</td>
                            <td>描述</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'tpl/blocks/aside.html'" class="aside"></div>
    <div ng-include="'tpl/blocks/header.html'" class="header"></div>
    <div ng-include="'tpl/blocks/footer.html'"></div>
</div>
