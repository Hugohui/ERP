<div ng-controller="basicInfoManageController" class="app ng-scope">
    <div class="mainView">
        <div class="basicInfoManageBody" id="basicInfoManage">
            <!--物料信息-->
            <div class="panel panel-success">
                <div class="panel-heading">物料信息
                    <i class="pull-right expand" ng-click="expandOrPackUp($event)">展开</i>
                </div>
                <div class="panelMain">
                    <div class="panel-body">
                        <div class="infoInput" id="materialInput">
                            <ul>
                                <li><s class="fa fa-asterisk redText"></s>物品名称：<input type="text" valType msg="物品名称不能为空" class="material_name"/></li>
                                <li><s class="fa fa-asterisk redText"></s>物料编码：<input type="text" valType msg="物料编码不能为空" class="material_code"/></li>
                                <li><s class="fa fa-asterisk redText"></s>规格型号：<input type="text" valType msg="规格型号不能为空" class="model"/></li>
                                <li><s class="fa fa-asterisk redText"></s>单位：<input type="text" valType msg="单位不能为空" class="unit"/></li>
                                <li><s class="fa fa-asterisk redText"></s>厂家：<input type="text" valType msg="厂家不能为空" class="manufactor"/></li>
                                <li>描述：<input type="text" class="descript description"/></li>
                            </ul>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm ajaxSendBtn" id="deleteMaterialInfo" ng-click="addMaterialInfo()">添加</button>
                        </div>
                    </div>
                    <table class="table display table-striped table-bordered table-hover" id="materialInfoTable" cellspacing="0" width="100%">
                        <thead>
                        <tr >
                            <td>序号</td>
                            <td>物品名称</td>
                            <td>物料编码</td>
                            <td>规格型号</td>
                            <td>单位</td>
                            <td>厂家</td>
                            <td>描述</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!--供应商信息-->
            <div class="panel panel-success">
                <div class="panel-heading">供应商信息
                    <i class="pull-right expand" ng-click="expandOrPackUp($event)">展开</i>
                </div>
                <div class="panelMain">
                    <div class="panel-body">
                        <div class="infoInput" id="supplierInput">
                            <ul>
                                <li><s class="fa fa-asterisk redText"></s>供应商编号：<input type="text" class="supplier_num" valType msg="供应商编号不能为空"/></li>
                                <li><s class="fa fa-asterisk redText"></s>供应商名称：<input type="text" class="supplier_name" valType msg="供应商名称不能为空"/></li>
                                <li>联系人：<input type="text" class="contact"/></li>
                                <li>联系电话：<input type="text" class="phone"/></li>
                            </ul>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm ajaxSendBtn" id="deleteSupplierInfo" ng-click="addSupplierInfo()">添加</button>
                        </div>
                    </div>
                    <table class="table display table-striped table-bordered table-hover" id="supplierInfoTable" cellspacing="0" width="100%">
                        <thead>
                        <tr >
                            <td>序号</td>
                            <td>供应商编号</td>
                            <td>供应商名称</td>
                            <td>联系人</td>
                            <td>联系电话</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!--项目信息-->
            <div class="panel panel-success">
                <div class="panel-heading">项目信息
                    <i class="pull-right expand" ng-click="expandOrPackUp($event)">展开</i>
                </div>
                <div class="panelMain">
                    <div class="panel-body">
                        <div class="infoInput" id="projectInput">
                            <ul>
                                <li><s class="fa fa-asterisk redText"></s>项目号：<input type="text" class="project_num" valType msg="项目号不能为空"/></li>
                                <li><s class="fa fa-asterisk redText"></s>项目名称：<input type="text" class="project_name" valType msg="项目名称不能为空"/></li>
                                <li></s>负责人：<input type="text" class="responsibility"/></li>
                                <li>描述：<input type="text" class="descript projectDescription"/></li>
                            </ul>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm ajaxSendBtn" id="project" ng-click="addProjectInfo()">添加</button>
                        </div>
                    </div>
                    <table class="table display table-striped table-bordered table-hover" id="projectInfoTable" cellspacing="0" width="100%">
                        <thead>
                        <tr >
                            <td>序号</td>
                            <td>项目号</td>
                            <td>项目名称</td>
                            <td>负责人</td>
                            <td>描述</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'tpl/blocks/aside.html'" class="aside"></div>
    <div ng-include="'tpl/blocks/header.html'" class="header"></div>
    <div ng-include="'tpl/blocks/footer.html'"></div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="hidden" id="deleteKey"/>
                    <h5 class="modal-title" id="deleteModalLabel">信息删除</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>确定删除该条信息？</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="deleteInfo()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
